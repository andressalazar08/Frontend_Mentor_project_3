<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>


</head>
<body>


  <main class="main-container">
    <section class="second-container">
      <div class="contenedor-imagen">
        <div class="main-image"></div>
        <div class="effect-image"></div>
      </div>

      <div class="texto-principal">
        <h1>
          <a href="#">Equilibrium #3429</a>
        </h1>


        <p>Our Equilibrium collection promotes balance and calm.</p>


      </div>

      <div class="datos">
        <div class="pricing">
          <div class="pricing-img">

          </div>
          <p class="pricing-p">0.041ETH</p>

        </div>
        <div class="timing">
          <div class="timing-img">

          </div>
          <p class="timing-p">3 days left</p>

        </div>


      </div>

      <hr class="linea">

      <div class="autor">
        <img src="/images/image-avatar.png" alt="img-avatar" class="avatar">
        <p>
          Creation of
          <a href="#" class="author-name">Jules Wyvern</a>


        </p>




      </div>


    </section>

  </main>

  </footer> -->

</body>
</html>
